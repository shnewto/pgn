name: CI

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: jorelali/setup-elm@v5
      with:
        elm-version: 0.19.1
    - run: elm-format src --validate
    
  macos-latest-stable:
    needs: [format]
    runs-on: macos-latest
    steps:
      - name: setup elm
        uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1
      - name: build
        run: |
          elm make
      - name: build docs
        run: |
          elm make --docs=docs.json        
      - name: install elm-test
        run: |
          npm install elm-test
      - name: test
        run: |
          ./node_modules/elm-test/bin/elm-test


  windows-latest-stable:
    needs: [format]
    runs-on: windows-latest
    steps:
      - name: setup elm
        uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1
      - name: build
        run: |
          elm make
      - name: build docs
        run: |
          elm make --docs=docs.json        
      - name: install elm-test
        run: |
          npm install elm-test
      - name: test
        run: |
          ./node_modules/elm-test/bin/elm-test

  windows-latest-nightly:
    needs: [format]
    runs-on: windows-latest
    steps:
      - name: setup elm
        uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1
      - name: build
        run: |
          elm make
      - name: build docs
        run: |
          elm make --docs=docs.json        
      - name: install elm-test
        run: |
          npm install elm-test
      - name: test
        run: |
          ./node_modules/elm-test/bin/elm-test

  ubuntu-latest:
    needs: [format]
    runs-on: ubuntu-latest
    steps:
      - name: setup elm
        uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1
      - name: build
        run: |
          elm make
      - name: build docs
        run: |
          elm make --docs=docs.json        
      - name: install elm-test
        run: |
          npm install elm-test
      - name: test
        run: |
          ./node_modules/elm-test/bin/elm-test
          command: test